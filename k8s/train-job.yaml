apiVersion: batch/v1
kind: Job
metadata:
  name: mlops-demo-train
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: trainer
          image: ghcr.io/your-org/mlops-demo-train:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: EPOCHS
              value: "3"
            - name: BATCH_SIZE
              value: "128"
            - name: LR
              value: "0.001"
            - name: MODEL_DIR
              value: "/model"
            # Optional: switch to a small public dataset instead of synthetic
            # - name: DATA_SOURCE
            #   value: "sklearn_breast_cancer"
          volumeMounts:
            - name: model-storage
              mountPath: /model
      volumes:
        - name: model-storage
          persistentVolumeClaim:
            claimName: mlops-demo-model-pvc
